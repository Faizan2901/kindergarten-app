<div class="edit-student-container">
  <h2>✏️ Edit Student Details</h2>

  <form *ngIf="student" (ngSubmit)="onSubmit()" #editForm="ngForm">
    <div class="form-grid">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" [(ngModel)]="student.firstName" name="firstName" required #firstName="ngModel" />
        <div class="error" *ngIf="firstName.invalid && firstName.touched">First name is required</div>
      </div>

      <div class="form-group">
        <label>Play Center ID</label>
        <input type="text" [(ngModel)]="student.playCenterId" name="playCenterId" required readonly />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="student.email" name="email" required #email="ngModel" />
        <div class="error" *ngIf="email.invalid && email.touched">Valid email is required</div>
      </div>

      <div class="form-group">
        <label>Contact Number</label>
        <input type="text" [(ngModel)]="student.contactNumber" name="contactNumber" required #contactNumber="ngModel" />
        <div class="error" *ngIf="contactNumber.invalid && contactNumber.touched">Contact number is required</div>
      </div>

      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" [(ngModel)]="student.dateOfBirth" name="dateOfBirth" required #dateOfBirth="ngModel" />
        <div class="error" *ngIf="dateOfBirth.invalid && dateOfBirth.touched">Date of birth is required</div>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <select [(ngModel)]="student.gender" name="gender" required #gender="ngModel">
          <option value="" disabled selected>Select Gender</option>
          <option value="Boy">👦 Boy</option>
          <option value="Girl">👧 Girl</option>
        </select>
        <div class="error" *ngIf="gender.invalid && gender.touched">Gender is required</div>
      </div>

      <div class="form-group">
        <label>Father's Name</label>
        <input type="text" [(ngModel)]="student.fatherName" name="fatherName" required #fatherName="ngModel" />
        <div class="error" *ngIf="fatherName.invalid && fatherName.touched">Father's name is required</div>
      </div>

      <div class="form-group">
        <label>Mother's Name</label>
        <input type="text" [(ngModel)]="student.motherName" name="motherName" required #motherName="ngModel" />
        <div class="error" *ngIf="motherName.invalid && motherName.touched">Mother's name is required</div>
      </div>

      <div class="form-group">
        <label>Address</label>
        <textarea [(ngModel)]="student.address" name="address" required #address="ngModel" rows="3"></textarea>
        <div class="error" *ngIf="address.invalid && address.touched">Address is required</div>
      </div>

      <!-- Optional Photo Upload -->
      <!-- 
      <div class="form-group">
        <label>Upload New Photo</label>
        <input type="file" name="photo" (change)="onFileSelected($event)" accept="image/*" />
      </div>
      -->

      <div class="form-actions">
        <button type="submit" class="save-btn" [disabled]="editForm.invalid">💾 Save Changes</button>
      </div>
    </div>
  </form>
</div>
