<div class="attendance-stats">
  <h2 class="title">🎨 Monthly Attendance Summary 📅</h2>
  <table class="summary-table">
    <thead>
      <tr>
        <th>🌈 Month</th>
        <th>✅ Present</th>
        <th>❌ Absent</th>
        <th>📊 Total</th>
        <th>📈 %</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stat of monthlyStats">
        <td>{{ stat.month }}</td>
        <td>{{ stat.presentDays }}</td>
        <td>{{ stat.absentDays }}</td>
        <td>{{ stat.totalDays }}</td>
        <td>{{ (stat.presentDays / stat.totalDays * 100) | number : '1.0-0' }}%</td>
      </tr>
    </tbody>
  </table>
</div>
