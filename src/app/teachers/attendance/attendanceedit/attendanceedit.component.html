<div class="edit-attendance-container">
    <div class="edit-header">
      <h2>✏️ Edit Attendance</h2>
      <p>Modify the presence of our little stars</p>
    </div>
  
    <div class="edit-date-info">
      <strong>📅 Selected Date:</strong> {{ selectedDate | date:'fullDate' }}
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search students..." [(ngModel)]="searchText" />
    </div>
  
    <div class="edit-student-list">
      <div *ngFor="let attendance of attendanceList | filterAttendances:searchText()" class="student-edit-card">
        <div class="student-details">
          <div class="student-name">👧 {{ attendance.firstName }}</div>
          <div class="student-id">🆔 ID: {{ attendance.playCenterId }}</div>
        </div>
        <mat-checkbox [(ngModel)]="attendance.present">Present</mat-checkbox>
      </div>
    </div>
  
    <div *ngIf="(attendanceList | filterAttendances:searchText()).length === 0" class="no-data">
      No students found.
    </div>

    <ng-container *ngIf="(attendanceList | filterAttendances:searchText()).length != 0">
      <div class="submit-button">
        <button mat-raised-button color="primary" (click)="updateAttendance()">💾 Save Changes</button>
        &nbsp;
        <button mat-raised-button color="primary" routerLink="/attendance">Attendance Bar</button>
      </div>
    </ng-container>
</div>
